<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable flex-box</title>
    <link rel="stylesheet" href="sin-wrap.css">
</head>
<!-- los divs en HTML son elementos de bloque por defecto, lo que significa que ocupan todo el ancho disponible de su contenedor principal y la altura se ajusta al contenido que tienen dentro.
Si no especificas un tamaño, su tamaño será determinado por el contenido. -->
<body>
    <div class="container">

        <div class="header">
            <div class="box-1">1</div>
            <div class="box-2">2</div>
        </div>

        <div class="nav">3</div>

        <div class="main">

            <div class="box-4">4</div>

            <div class="content">
            <div class="content-up">
                <div class="box-5">5</div>
                <div class="box-6">6</div>
            </div>
                <div class="box-7">7</div>
            </div>

        </div>

        <div class="box-8">8</div>

    </div>
</body>

</html>
